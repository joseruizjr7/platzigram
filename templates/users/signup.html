{% extends 'users/base.html' %}

{% block head_content %}
<title>Platzigram | Sign Up</title>
{% endblock head_content %}

{% block container %}

{% if error %}

<div class="alert alert-danger">
    {{ error }}
</div>

{% endif %}

<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    <!-- Username -->
    <div class="form-group">
        <input class="form-control" type="text" name="username" id="username" placeholder="Username" required>
    </div>
    <!-- Password -->
    <div class="form-group">
        <input class="form-control" type="password" name="password" id="password" placeholder="Password" required>
    </div>
    <!-- Password Confirmation -->
    <div class="form-group">
        <input class="form-control" type="password" name="password_confirmation" id="password_confirmation" placeholder="Password Confirmation" required>
    </div>
    <!-- First Name -->
    <div class="form-group">
        <input class="form-control" type="text" name="first_name" id="first_name" placeholder="First Name" required>
    </div>
    <!-- Last Name -->
    <div class="form-group">
        <input class="form-control" type="text" name="last_name" id="last_name" placeholder="Last Name" required>
    </div>
    <!-- Email -->
    <div class="form-group">
        <input class="form-control" type="email" name="email" id="email" placeholder="Email" required>
    </div>
    <div class="from-group">
        <button class="btn btn-success btn-block" type="submit">Register</button>
    </div>
</form>

{% endblock container %}
